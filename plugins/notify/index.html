<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Notify Demo Page</title>

	<link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/notify-flat.css">
	<style>
	
	html, body {
		background: #ecf0f1;
	}
	
	#panel {
		position: absolute;
			bottom: 10px; left: 10px;
			z-index: 1001;
		width: 728px;
			padding: 15px;
		color: #2c3e50;
	}
		#panel h1 {
			margin-top: 0; margin-bottom: 5px;
		}
		
	</style>
</head>
<body>

	<div id="notes"></div>
	<div id="messages"></div>

	<div id="panel">
		<h1>jQuery Notify Demo Page <i class="icon icon-bullhorn"></i></h1>
		<div class="jquery-script-ads" style="margin:30px auto;"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";

google_ad_slot = "2780937993";

google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>

		<div id="accordion">

			<h3>Quick Use</h3>
			<div>
				<xmp><div id="notes"></div>

$(function()
    var notes = $('#notes').notify();

    notes.show('This is my notification', {
        title: 'Hello!'
    });
});</xmp>
			</div>

			<h3>Demo</h3>
			<div>
				<p><button type="button" class="add-message">Add Message</button></p>
				<p><button type="button" class="add-success-message">Add Success Message</button></p>
				<p><button type="button" class="add-info-message">Add Info Message</button></p>
				<p><button type="button" class="add-warning-message">Add Warning Message</button></p>
				<p><button type="button" class="add-danger-message">Add Danger Message</button></p>
				<p><button type="button" class="add-sticky-message">Add Sticky Message</button></p>

				<hr/>

				<p><button type="button" class="add-noti">Add Notification</button></p>
				<p><button type="button" class="add-success-noti">Add Success Notification</button></p>
				<p><button type="button" class="add-info-noti">Add Info Notification</button></p>
				<p><button type="button" class="add-warning-noti">Add Warning Notification</button></p>
				<p><button type="button" class="add-danger-noti">Add Danger Notification</button></p>
				<p><button type="button" class="add-sticky-noti">Add Sticky Notification</button></p>
			</div>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="js/notify.js"></script>
	<script>
	
	$('#accordion').accordion({
		heightStyle: 'fill'
	});
	
	var notes = $('#notes').notify({
		removeIcon: '<i class="icon icon-remove"></i>'
	});
	
	var messages = $('#messages').notify({
		type: 'messages',
		removeIcon: '<i class="icon icon-remove"></i>'
	});
	
	$('.add-message').on('click', function() {
		messages.show("I'm a message and I will quickly alert you", {
			title: 'Hello'
		});
	});
	
	$('.add-success-message').on('click', function() {
		messages.show("I'm a message and I will quickly alert you", {
			type: 'success',
			title: 'Hello',
			icon: '<i class="icon icon-check-sign"></i>'
		});
	});
	
	$('.add-info-message').on('click', function() {
		messages.show("I'm a message and I will quickly alert you", {
			type: 'info',
			title: 'Hello',
			icon: '<i class="icon icon-info-sign"></i>'
		});
	});
	
	$('.add-warning-message').on('click', function() {
		messages.show("I'm a message and I will quickly alert you", {
			type: 'warning',
			title: 'Hello',
			icon: '<i class="icon icon-warning-sign"></i>'
		});
	});
	
	$('.add-danger-message').on('click', function() {
		messages.show("I'm a message and I will quickly alert you", {
			type: 'danger',
			title: 'Hello',
			icon: '<i class="icon icon-exclamation-sign"></i>'
		});
	});
	
	$('.add-sticky-message').on('click', function() {
		messages.show("I'm a message and I will quickly alert you", {
			title: 'Hello',
			sticky: true
		});
	});
	
	
	
	$('.add-noti').on('click', function() {
		notes.show("I'm a notification I will quickly alert you as well!", {
			title: 'Hello'
		});
	});
	
	$('.add-success-noti').on('click', function() {
		notes.show("I'm a notification I will quickly alert you as well!", {
			type: 'success',
			title: 'Hello',
			icon: '<i class="icon icon-check-sign"></i>'
		});
	});
	
	$('.add-info-noti').on('click', function() {
		notes.show("I'm a notification I will quickly alert you as well!", {
			type: 'info',
			title: 'Hello',
			icon: '<i class="icon icon-info-sign"></i>'
		});
	});
	
	$('.add-warning-noti').on('click', function() {
		notes.show("I'm a notification I will quickly alert you as well!", {
			type: 'warning',
			title: 'Hello',
			icon: '<i class="icon icon-warning-sign"></i>'
		});
	});
	
	$('.add-danger-noti').on('click', function() {
		notes.show("I'm a notification I will quickly alert you as well!", {
			type: 'danger',
			title: 'Hello',
			icon: '<i class="icon icon-exclamation-sign"></i>'
		});
	});
	
	$('.add-sticky-noti').on('click', function() {
		notes.show("I'm a notification I will quickly alert you as well!", {
			title: 'Hello',
			sticky: true
		});
	});
	
	</script>

</body>
</html>
